<div class="container py-4">
  <div class="row">
    <div class="col-12" *ngFor="let group of fixtures$ | async">
      <h5>{{ group[0]?.matchDate | date: 'EEEE d MMMM yyyy' }}</h5>
      <div class="row mb-5">
        <table class="w-100" mat-table [dataSource]="group">
          <!-- Position Column -->
          <ng-container matColumnDef="homeTeamName">
            <th mat-header-cell *matHeaderCellDef>Team Name</th>
            <td mat-cell *matCellDef="let fixture"> {{fixture.homeTeamName}} </td>
          </ng-container>
          <ng-container matColumnDef="homeTeamScore">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="score-column" mat-cell *matCellDef="let fixture">
              <mat-form-field>
                <input formControlName="homeScore" [value]="fixture.homeScore">
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="awayTeamScore">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="score-column" mat-cell *matCellDef="let fixture">
              <mat-form-field>
                <input formControlName="awayScore" [value]="fixture.awayScore">
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="awayTeamName">
            <th mat-header-cell *matHeaderCellDef>Team Name</th>
            <td mat-cell *matCellDef="let fixture"> {{fixture.awayTeamName}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
