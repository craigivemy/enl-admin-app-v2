<div class="container-fluid py-3">
  <div class="row">
    <div *ngFor="let division of divisionsWithTeams$ | async" class="col-6 mb-4">
      <mat-toolbar color="accent" class="d-flex">
        <span>{{ division.name }}</span>
        <button mat-icon-button class="ml-auto"><mat-icon>edit</mat-icon></button>
      </mat-toolbar>
      <mat-list>
        <mat-list-item *ngFor="let team of division.teams">{{ team.name }}</mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
