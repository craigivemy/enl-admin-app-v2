<div class="container-fluid py-3">
  <div class="row">
    <div *ngFor="let division of divisionsWithTeams$ | async; index as index;" class="col-6 mb-4">
      <mat-card>
        <mat-card-header class="mat-elevation-z3">
          <mat-card-title class="mb-0 py-4 d-flex">
            <span>{{ division.name }}</span>
           <button (click)="editName(index)" mat-icon-button class="ml-auto align-self-end"><mat-icon>edit</mat-icon></button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table class="w-100" mat-table [dataSource]="division.teams">
            <!-- Position Column -->
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let team">
              <a [routerLink]="[team.id]">
                {{team.name}} <!-- todo not working becayse not all teams selected in store -->
              </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
