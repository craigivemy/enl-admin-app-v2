<div class="container-fluid py-3">
  <div class="row">
    <div class="col justify-content-end d-flex">
      <button (click)="addTeam()" mat-fab color="accent"><mat-icon>add</mat-icon></button>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let division of divisionsWithTeams$ | async; index as index;" class="col-12 col-lg-6 col-xl-3 mb-5">
      <mat-card [class]="'bg-' + index + ' card h-100 mat-card'">
        <mat-card-header class="mat-elevation-z3">
          <mat-card-title>
            <h4 class="mb-0">{{ division.name }}</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table class="w-100" mat-table [dataSource]="division.teams">
            <!-- Position Column -->
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef></th>
              <td class="pl-0" mat-cell *matCellDef="let team">
              <a [routerLink]="[team.id]">
                {{team.name}}
              </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
