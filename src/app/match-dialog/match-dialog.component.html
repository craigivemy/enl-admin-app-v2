<h1 mat-dialog-title>Match</h1>
<div mat-dialog-content>
  <form [formGroup]="matchEditForm">
    <div>
      <mat-form-field>
        <mat-label>{{ homeTeamName }}</mat-label>
        <input type="number" matInput formControlName="homeScore">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ awayTeamName }}</mat-label>
        <input type="number" matInput formControlName="awayScore">
      </mat-form-field>
    </div>
    <div>
      <mat-slide-toggle formControlName="walkover">Walkover</mat-slide-toggle>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="saveMatch()" cdkFocusInitial>Save</button>
</div>
