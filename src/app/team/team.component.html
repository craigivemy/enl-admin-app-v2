<div class="container py-4">
  <div class="row">
    <div class="col mb-4">
      <h4 class="mb-2">{{ team.name }}</h4>
      <p>{{ team.narrative }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table *ngIf="(playersLoading | async) !== null" class="w-100" mat-table [dataSource]="dataSource">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="forename">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let player"> {{player.forename}} </td>
          <td mat-footer-cell *matFooterCellDef>
            <mat-form-field class="w-75">
              <input matInput placeholder="First Name" [(ngModel)]="newPlayer.forename">
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let player"> {{player.surname}} </td>
          <td mat-footer-cell *matFooterCellDef>
            <mat-form-field class="w-75">
              <input matInput placeholder="Last Name" [(ngModel)]="newPlayer.surname">
            </mat-form-field>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
            (click)="selection.toggle(row)">
        </tr>
        <tr mat-footer-row *matFooterRowDef="footerColumnsToDisplay"></tr>
      </table>
      {{ selectedCount() }}

      <button (click)="test()">Test</button>

    </div>
  </div>
</div>
