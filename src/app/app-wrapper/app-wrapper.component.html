<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>ENL</mat-toolbar>
    <mat-nav-list class="d-flex flex-column">
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="divisions">Divisions</a>
      <a mat-list-item routerLink="players">Players</a>
      <a mat-list-item routerLink="umpires">Umpires</a>
      <a mat-list-item routerLink="played-up">Played up table</a>
      <button class="mx-2" mat-raised-button color="primary" routerLink="new-season">New Season</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button><mat-icon>menu</mat-icon></button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
