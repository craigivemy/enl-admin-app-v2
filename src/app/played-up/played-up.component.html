<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <table class="w-75 mx-auto" mat-table [dataSource]="players$ | async">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let player">{{player.forename}} {{player.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let player">{{player.team[0].name}}</td>
        </ng-container>
        <ng-container matColumnDef="playedUpCount">
          <th mat-header-cell *matHeaderCellDef>Played Up Count</th>
          <td mat-cell *matCellDef="let player">
            {{player.playedUpCount}}
          </td>
        </ng-container>
        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="edit-column" mat-cell *matCellDef="let player">
            <button (click)="showDates(player)" mat-icon-button><mat-icon>info_outlined</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay; let player"[ngClass]="{'played-up-twice': player.playedUpCount === 2, 'played-up-over': player.playedUpCount > 2}"></tr>
      </table>
    </div>
  </div>
</div>
