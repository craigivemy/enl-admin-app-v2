<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <table class="w-75 mx-auto" mat-table [dataSource]="players$">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let player">{{player.forename}} {{player.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let player">{{player.team.name}}</td>
        </ng-container>
        <ng-container matColumnDef="playedUpCount">
          <th mat-header-cell *matHeaderCellDef>Played Up</th>
          <td mat-cell *matCellDef="let player">{{player.playedUpCount}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </div>
  </div>
</div>
